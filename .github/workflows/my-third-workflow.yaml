name: third Workflow
on:
  push:
    branches:
      - main
      - master
env:
  MY_NAME: 'Sindhu'

jobs:
  this-is-03-first-job:
    name: GH-03-01-job
    runs-on: ubuntu-latest
    env:
      MY_NIECE: 'Kuttu'
    # if: false
    steps:
      
      - name: printing my name     
        run: |
           echo "hello $MY_NAME" >> arti.txt
           echo "hello $MY_NIECE" >> arti.txt
           echo "${{ github.ref }}"
           echo "${{ github.actor }}"
           echo "${{1>3}}"
           echo "${{6>5}}"
      - name: printing my office name
        env:
          MY_OFF: 'Aspire system'
        run: echo "my off is $MY_OFF" >> arti.txt

      - name: upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: arti.txt

      - name: Download and run SonarScanner
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip sonar-scanner.zip
          ./sonar-scanner-*/bin/sonar-scanner \
            -Dsonar.projectKey=my-python-app \
            -Dsonar.sources=. \
            -Dsonar.host.url=http://172.184.97.179/:9000 \
            -Dsonar.login=$SONAR_TOKEN

  this-is-03-second-job:
    name: GH-03-02-job
    runs-on: ubuntu-latest
    needs: this-is-03-first-job
    steps:
      
      - name: download artifacts
        uses: actions/download-artifact@v4
        with:
          name: my-artifact
          path: .
      - name: name from first job
        run: |
           cat arti.txt

  


